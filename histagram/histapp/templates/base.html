{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- custom css -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <!-- Including the bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js">
  </script>
  <title>Histagram</title>
</head>

<body>
  <div class="nav">
    <input type="checkbox" id="nav-check">
    <div class="nav-header">
      <div class="nav-title">
        <a href="{% url 'home' %}" class="hista">Histagram</a>
      </div>
    </div>
    <div class="nav-btn">
      <label for="nav-check">
        <span></span>
        <span></span>
        <span></span>
      </label>
    </div>
    <div class="nav-links navbar-nav ml-auto">
      {% if user.is_authenticated %}
      <a href="{% url 'groups:all' %}">Groups</a>
      <a href="{% url 'posts:create' %}">Post</a>
      <a href="{% url 'groups:create' %}">Create Group</a>
      <a href="{% url 'histapp:logout' %}">Logout</a>
      {% else %}
      <a href="{% url 'groups:all' %}">Groups</a>
      <a href="{% url 'histapp:login' %}">Login</a>
      <a href="{% url 'histapp:signup' %}">Sign Up</a>
      {% endif %}
    </div>
  </div>



  <main>
    <div class="mycontent">
      {% block content%}

      {% endblock %}
    </div>
  </main>
</body>

</html>
